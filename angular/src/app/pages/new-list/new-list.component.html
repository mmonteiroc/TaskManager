<div class="centered-content">
  <div class="modal-box ">
    <h1 class="title">
      Create new list
    </h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name">


    <div class="buttons is-right" style="margin-top: 20px">
      <button class="button is-medium is-danger" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createNewList(listTitleInput.value)">Create</button>
    </div>

  </div>
</div>
