<div class="centered-content">
  <div class="modal-box ">
    <h1 class="title">
      Edit task
    </h1>

    <input #taskInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">

    <div class="buttons is-right" style="margin-top: 20px">
      <button class="button is-medium is-danger" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskInput.value)">Save</button>
    </div>

  </div>
</div>
