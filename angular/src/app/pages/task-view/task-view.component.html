<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>

      <div class="list-menu">

        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
           routerLinkActive="is-active">
          <p>
            {{list.title}}
          </p>
        </a>


      </div>

      <div class="action-buttons">
        <button class="button is-primary has-text-white" routerLink="/new-list">
          + New List
        </button>
        <button class="singout button is-danger" (click)="disconnect()">
          <div class="icon">
            <i class="fas fa-sign-out-alt"></i>
          </div>
        </button>
      </div>

    </div>
    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">Tasks</h1>


          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item" [routerLink]="'/edit-list/'+selectedListId">
                  Edit
                </a>
                <hr class="dropdown-divider">

                <a (click)="onDeleteListClicked()" class="dropdown-item has-text-danger">
                  Delete list
                </a>

              </div>
            </div>
          </div>

        </div>

        <!--      Task elements-->
        <div *ngIf="tasks.length===0">
          <h3 class="empty-state-text ">No tasks yet, add your first task !</h3>
        </div>

        <div class="task " *ngFor="let task of tasks" (click)="onTaskClick(task)"
             [ngClass]="{'complete': task.completed}">
          <div class="task-text">
            {{task.title}}
          </div>
          <div class="task-buttons">
            <button class="button" style="margin-right: 10px" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
              <div class="icon">
                <i class="fas fa-edit"></i>
              </div>
            </button>
            <button class="button is-danger"  (click)="onTaskDelete(task._id)">
              <div class="icon">
                <i class="fas fa-trash"></i>
              </div>
            </button>
          </div>
        </div>
        <button class="circle-add-button button is-primary" routerLink="./new-task">
          <img src="../../../assets/plus-icon.svg" alt="">
        </button>
      </div>

      <div *ngIf="!tasks">
        <h3 class="empty-state-text ">Select a list from the sidebar</h3>
      </div>


    </div>
  </div>
</div>
